	<style>
		.canvas-box {
			text-align: center;
		}

		.clock-box {
			width: 300px;
			height: 300px;
			margin: 50px auto 0;
			border: 1px solid #000;
			background-color: yellow;
		}
	</style>
	<script>
		$(function () {
			const canvas = document.querySelector('.clock-box');
			const ctx = canvas.getContext('2d');
			// const margin = 10,
			// width = canvas.width,
			// height = canvas.height,
			// radius = width / 2 - margin;

			// end = Math.PI * 2;
			// for (let i = 0; i < width / 2; i++) {
			// 	draw(i);
			// }

			// function draw(delay) {
			// 	setTimeout(function() {
			// 		context.beginPath();
			// 		context.lineWidth = 1;
			// 		context.arc(width / 2, height / 2, radius, 0, end / 100 * delay , false);
			// 		context.stroke();
			// 	}, delay * 20);
			// }

			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			var ctxW = canvas.width;
			var ctxY = canvas.height;

			var x = 0;
			var y = 0;
			
			function animate() {
				ctx.clearRect(0, 0, ctxW, ctxY);
				ctx.fillStyle ="pink";
				ctx.fillRect(x, 10, 100, 50);
				ctx.fillStyle ="purple";
				ctx.fillRect(10, y, 100, 50);
				x++;
				y++;
			}

			if(x > ctxW){
				x = 0;
			}
			
			if(y > ctxY){
				y = 0;
			}
			
			var animateInterval = setInterval(animate, 10);
			
			$('.clock-box').click(function(){
				if (!$(this).hasClass('active')) {
					clearInterval(animateInterval);
					$(this).addClass('active');
				} else {
					animateInterval = setInterval(animate, 10);
					$(this).removeClass('active');
				}
			});
		});
	</script>
</head>

<body>
	<!-- s : wrap -->
	<div class="wrap">
		<div class="canvas-box">
			<canvas class="clock-box"></canvas>
		</div>
	</div>
	<!-- e : wrap -->
</body>
